{% extends 'auctions/layout.html' %}

{% block body %}

<h2>Create Listing</h2>

<form action="{% url 'create_listing' %}" method="post" id="listing">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" maxlength="50" name="title" id="title" required>
    <br>
    <label for="summary">Summary</label>
    <input type="text" maxlength="50" name="summary" id="summary" required>
    <br>
    <label for="category">Category</label>
    <br>
    <select name="category">
        {% for cat in categories %}
            <option value="{{cat.0}}">{{cat.1}}</option>
        {% endfor %}
    </select>
    <br><br>
    <p>Description</p>
    <textarea name="description" id="description" maxlength="1000" required></textarea>
    <br>
    <label for="picture">PictureURL</label>
    <input type="url" name="picture" id="picture">
    <br>
    <span>Starting Bid</span>
    <input type="number" name="starting-bid" id="starting-bid" required>
    <br>
    <input type="submit" value="CREATE" id="createbtn" required>
</form>

{% endblock %}
